{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete - Student Portfolio{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Confirm Deletion</h3>
                    <p class="text-center">Are you sure you want to delete "{{ object.title }}"?</p>
                    <p class="text-center text-muted">This action cannot be undone.</p>
                    
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <a href="{% url 'projects' %}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
